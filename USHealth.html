<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>US Counties Health Visualization</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://d3js.org/topojson.v3.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1>Exploring Poverty and Coronary Heart Disease in US Counties</h1>
        <p>By Alex Yermakov | Data Source: US Heart and Stroke Atlas | Libraries: D3.js</p>
        
        <h2>Choropleth Map & Scatterplot</h2>
        <div class="visualization-container">
            <div id="map">
                <!-- Color Legend for the Choropleth Map -->
                <div id="legend-container">
                    <div id="color-legend"></div>
                    <div class="legend-labels">
                        <span id="legend-min">0</span>
                        <span id="legend-max">100</span>
                    </div>
                </div>
                <select id="attribute-selector">
                    <option value="poverty">Poverty (%)</option>
                    <option value="chd">CHD (%)</option>
                    <option value="cholesterol">Cholesterol (%)</option>
                    <option value="income">Median Income</option>
                    <option value="inactivity">Physical Inactivity (%)</option>
                    <option value="smoking">Smoking Rate (%)</option>
                    <option value="bp">High Blood Pressure (%)</option>
                </select>
            </div>
    
            <div id="scatterplot"></div>
        </div>
    
        <h2>Histograms</h2>
        <div class="chart-container">
            <div id="histogram-poverty" class="chart"></div>
            <div id="histogram-chd" class="chart"></div>
        </div>
    
        <!-- Tooltip for Interactivity -->
        <div id="tooltip"></div>
    
        <script src="./js/main.js"></script>  
    </body>
</html>
