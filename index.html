<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Counties Health Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body
        {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .chart-container
        {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        .chart
        {
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Exploring Poverty and Coronary Heart Disease in US Counties</h1>
    <p>By Alex | Data Source: US Heart and Stroke Atlas | Libraries: D3.js</p>
    
    <div class="chart-container">
        <div id="histogram-poverty" class="chart"></div>
        <div id="histogram-chd" class="chart"></div>
    </div>
    <div id="scatterplot" class="chart"></div>
    
    <script>
        d3.csv("national_health_data_2024.csv").then(data =>
        {
            data.forEach(d =>
            {
                d.poverty_perc = +d.poverty_perc;
                d.chd_perc = +d.percent_coronary_heart_disease;
            });

            const width = 500, height = 400;

            function createHistogram(selector, dataKey, title)
            {
                const svg = d3.select(selector)
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
                
                const x = d3.scaleLinear()
                    .domain(d3.extent(data, d => d[dataKey]))
                    .nice()
                    .range([40, width - 20]);
                
                const histogram = d3.histogram()
                    .domain(x.domain())
                    .thresholds(x.ticks(30))
                    .value(d => d[dataKey]);
                
                const bins = histogram(data);
                
                const y = d3.scaleLinear()
                    .domain([0, d3.max(bins, d => d.length)])
                    .range([height - 40, 20]);
                
                svg.append("g")
                    .attr("transform", "translate(0,${height - 40})")
                    .call(d3.axisBottom(x));
                
                svg.append("g")
                    .attr("transform", "translate(40,0)")
                    .call(d3.axisLeft(y));
                
                svg.selectAll("rect")
                    .data(bins)
                    .enter().append("rect")
                    .attr("x", d => x(d.x0))
                    .attr("y", d => y(d.length))
                    .attr("width", d => x(d.x1) - x(d.x0) - 1)
                    .attr("height", d => height - 40 - y(d.length))
                    .attr("fill", "steelblue");
                
                svg.append("text")
                    .attr("x", width / 2)
                    .attr("y", 15)
                    .attr("text-anchor", "middle")
                    .style("font-size", "16px")
                    .text(title);
            }

            createHistogram("#histogram-poverty", "poverty_perc", "Poverty Percentage Distribution");
            createHistogram("#histogram-chd", "chd_perc", "CHD Percentage Distribution");

            function createScatterPlot()
            {
                const svg = d3.select("#scatterplot")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
                
                const x = d3.scaleLinear()
                    .domain(d3.extent(data, d => d.poverty_perc))
                    .nice()
                    .range([40, width - 20]);
                
                const y = d3.scaleLinear()
                    .domain(d3.extent(data, d => d.chd_perc))
                    .nice()
                    .range([height - 40, 20]);
                
                svg.append("g")
                    .attr("transform", "translate(0,${height - 40})")
                    .call(d3.axisBottom(x));
                
                svg.append("g")
                    .attr("transform", "translate(40,0)")
                    .call(d3.axisLeft(y));
                
                svg.selectAll("circle")
                    .data(data)
                    .enter().append("circle")
                    .attr("cx", d => x(d.poverty_perc))
                    .attr("cy", d => y(d.chd_perc))
                    .attr("r", 3)
                    .attr("fill", "steelblue");
                
                svg.append("text")
                    .attr("x", width / 2)
                    .attr("y", 15)
                    .attr("text-anchor", "middle")
                    .style("font-size", "16px")
                    .text("Poverty vs CHD Correlation");
            }

            createScatterPlot();
        });
    </script>
</body>
</html>
